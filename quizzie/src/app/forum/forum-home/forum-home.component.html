<section class="container">
  <section class="description">
    <img
      class="scrabble"
      src="https://images.unsplash.com/photo-1488190211105-8b0e65b80b4e?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
      alt=""
    />

    <div class="description-container">
      <h3>Welcome to Creator's Hub!</h3>
      <p>
        Creator's hub is Quizzie's forum. Here you can discuss good quiz ideas
        and practices with other creators.
      </p>

      <div class="btn-container">
        <a routerLink="/forum/create">Create a post</a>
      </div>
    </div>
  </section>

  <section class="posts">
    <div class="post" *ngFor="let post of postArray">
      <h3 class="post-title">{{ post.title }}</h3>
      <p class="post-firstTwenty">{{ post.content.slice(0, 150) + "..." }}</p>

      <a href="#" class="read" routerLink="/forum/details/{{ post._id }}"
        >Read post</a
      >
    </div>
  </section>
</section>
